<div class="collage-border" id="collageBorder"></div>

<style>
  .collage-border {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
    overflow: hidden;
  }

  .collage-border img {
    position: absolute;
    object-fit: cover;
    opacity: 0.75;
    filter: grayscale(10%) contrast(110%);
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    transition: transform 0.5s ease-in-out;
  }
</style>

<script>
// placeholder free stock photo URLs â€” replace with your own free ones
const stockPhotos = [
  "https://cdn.pixabay.com/photo/2016/11/18/13/28/business-1839876_1280.jpg",
  "https://cdn.pixabay.com/photo/2017/08/10/03/53/team-2617505_1280.jpg",
  "https://cdn.pixabay.com/photo/2018/02/02/15/59/startup-3125712_1280.jpg",
  "https://cdn.pixabay.com/photo/2015/03/26/10/03/business-690048_1280.jpg",
  "https://cdn.pixabay.com/photo/2019/05/07/15/09/business-4184151_1280.jpg"
];

const collage = document.getElementById("collageBorder");

// place images around the page edges
stockPhotos.forEach((url, i) => {
  const img = document.createElement("img");
  img.src = url;
  img.style.width = "150px";
  img.style.height = "100px";

  // spread around edges
  const side = i % 4;
  const offset = 20 + Math.random() * 100;
  switch(side) {
    case 0: // top
      img.style.top = `${offset}px`;
      img.style.left = `${offset}px`;
      img.style.transform = `rotate(${Math.random()*15 - 7}deg)`;
      break;
    case 1: // right
      img.style.top = `${offset + 50}px`;
      img.style.right = `${offset}px`;
      img.style.transform = `rotate(${Math.random()*15 - 7}deg)`;
      break;
    case 2: // bottom
      img.style.bottom = `${offset}px`;
      img.style.left = `${offset + 50}px`;
      img.style.transform = `rotate(${Math.random()*15 - 7}deg)`;
      break;
    case 3: // left
      img.style.top = `${offset + 150}px`;
      img.style.left = `${offset / 2}px`;
      img.style.transform = `rotate(${Math.random()*15 - 7}deg)`;
      break;
  }
  collage.appendChild(img);
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laine Birthday Work Collage</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to top, #d3d3d3, #f0f0f0); /* subtle neutral background */
  }

  h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #333;
    font-size: 4em;
    text-align: center;
    z-index: 10;
  }

  canvas {
    display: block;
  }

  /* Collage container around the edges */
  .collage {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* so canvas interactions still work */
    z-index: 5;
  }

  .collage img {
    position: absolute;
    object-fit: cover;
    opacity: 0.6;
    border-radius: 4px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
<h1>Laine</h1>
<canvas id="birthdayCanvas"></canvas>

<div class="collage" id="collage"></div>

const canvas = document.getElementById('birthdayCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

    this.reset();

    this.angle = Math.random()*Math.PI*2;
    this.angularSpeed = Math.random()*0.05 - 0.025;
    this.windOffset = 0;
  }

    this.windOffset = Math.sin(t/200 + this.x/100) * 2;
    this.y += this.speed;
    this.x += this.windOffset;
    this.angle += this.angularSpeed;
    if(this.y > canvas.height + this.height) this.reset();
  }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Laine!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a18cd1);
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 5em;
      text-align: center;
      text-shadow: 2px 2px 15px #ff69b4, 0 0 25px #ffdf00;
      z-index: 10;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: hsl(0, 100%, 50%);
      pointer-events: none;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translate3d(0,0,0) rotate(0deg); }
      100% { transform: translate3d(calc(100vw - 40px), -100vh, 50px) rotate(720deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Laine! ðŸŽ‰</h1>

  <script>
    const colors = ['#ff4b5c', '#56cfe1', '#ff9f1c', '#8ac926', '#1982c4'];
    const numParticles = 50;

    for (let i = 0; i < numParticles; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      p.style.width = p.style.height = 10 + Math.random() * 30 + 'px';
      p.style.left = Math.random() * window.innerWidth + 'px';
      p.style.top = window.innerHeight + Math.random() * 100 + 'px';
      p.style.animationDuration = 4 + Math.random() * 6 + 's';
      p.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(p);
    }

    // Optional: make particles follow the mouse
    document.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      document.querySelectorAll('.particle').forEach(p => {
        p.style.transform = `translate3d(${x/30}px, ${y/30}px, 0) rotate(${Math.random()*360}deg)`;
      });
    });
  </script>
</body>
</html>

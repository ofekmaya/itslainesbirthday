<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter If You Dare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .typewriter {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: #000;
            margin-bottom: 3rem;
            text-align: center;
            overflow: hidden;
        }

        .typewriter-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #000;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #000; }
        }

        .door-container {
            perspective: 1000px;
            width: clamp(200px, 50vw, 400px);
            height: clamp(300px, 60vh, 600px);
            position: relative;
        }

        .door {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            cursor: pointer;
        }

        .door:hover {
            transform: rotateY(-15deg);
        }

        .door-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4a3020, #2a1810);
            border: 8px solid #1a0a00;
            border-radius: 10px;
            backface-visibility: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .door-front::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            border: 3px solid #6b4423;
            border-radius: 5px;
        }

        .door-knob {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #d4af37, #8b7500);
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        @media (max-width: 768px) {
            .door-container {
                width: 70vw;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <span class="typewriter-text"></span>
    </div>
    
    <a href="tada.html" style="text-decoration: none;">
        <div class="door-container">
            <div class="door">
                <div class="door-front">
                    <div class="door-knob"></div>
                </div>
                <div class="door-back"></div>
            </div>
        </div>
    </a>

    <script>
        const text = "welcome. enter...if you dare...";
        const typewriterElement = document.querySelector('.typewriter-text');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typewriterElement.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                setTimeout(() => {
                    typewriterElement.style.borderRight = 'none';
                }, 500);
            }
        }

        typeWriter();
    </script>
</body>
</html>

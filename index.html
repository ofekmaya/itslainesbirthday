<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laine Birthday Animation</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;height:100%;background:#000;font-family:Arial;}
canvas{display:block;}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const c=document.getElementById("canvas"),ctx=c.getContext("2d");
c.width=window.innerWidth;c.height=window.innerHeight;

// Simple pixel sunset
function drawBG(){
  const px=8;
  for(let y=0;y<c.height;y+=px){
    for(let x=0;x<c.width;x+=px){
      let r=255-(y/c.height)*80+Math.random()*20;
      let g=120+(y/c.height)*80+Math.random()*20;
      let b=60+(y/c.height)*60+Math.random()*20;
      ctx.fillStyle=`rgb(${r},${g},${b})`;
      ctx.fillRect(x,y,px,px);
    }
  }
}

// Pill
class Pill{constructor(){this.reset();}
reset(){this.x=Math.random()*c.width;this.y=Math.random()*-c.height;this.w=10+Math.random()*20;this.h=this.w/3;this.color=`hsl(${Math.random()*360},30%,40%)`;this.speed=1+Math.random()*2;this.angle=Math.random()*Math.PI*2;this.angularSpeed=Math.random()*0.05-0.025;this.target=null;}
update(){this.x+=Math.sin(this.y/100)*1.2;this.y+=this.speed;this.angle+=this.angularSpeed;if(this.target){this.x+=(this.target.x-this.x)*0.05;this.y+=(this.target.y-this.y)*0.05;}if(this.y>c.height+this.h)this.reset();}
draw(){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.angle);ctx.fillStyle=this.color;ctx.fillRect(-this.w/2,-this.h/2,this.w,this.h);ctx.restore();}}

const pills=[];for(let i=0;i<200;i++)pills.push(new Pill());

function createTextMap(text,size){
  const off=document.createElement("canvas");
  const offCtx=off.getContext("2d");
  off.width=c.width; off.height=c.height;
  offCtx.font=`${size}px Arial`; offCtx.fillStyle="white"; offCtx.textAlign="center"; offCtx.textBaseline="middle";
  offCtx.fillText(text,c.width/2,c.height/2);
  return offCtx.getImageData(0,0,off.width,off.height);
}

let map1=createTextMap("Laine",140);
let map2=createTextMap("It is your birthday. I love you.",80);
let activeMap=map1;
setTimeout(()=>activeMap=map2,4000);

function animate(){
  drawBG();
  pills.forEach(p=>{
    if(Math.random()<0.04){
      const tx=Math.floor(Math.random()*activeMap.width);
      const ty=Math.floor(Math.random()*activeMap.height);
      const idx=(ty*activeMap.width+tx)*4+3;
      if(activeMap.data[idx]>128)p.target={x:tx,y:ty}; else p.target=null;
    }
    p.update(); p.draw();
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize",()=>{c.width=window.innerWidth;c.height=window.innerHeight;map1=createTextMap("Laine",140);map2=createTextMap("It is your birthday. I love you.",80);});
</script>
</body>
</html>

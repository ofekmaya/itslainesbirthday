<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uh oh...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .typewriter {
            font-size: clamp(1.2rem, 4vw, 3rem);
            color: #000;
            margin-bottom: 2rem;
            text-align: center;
            width: 100%;
            max-width: 90vw;
        }

        .typewriter-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #000;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #000; }
        }

        .door-container {
            perspective: 1000px;
            width: min(400px, 85vw);
            height: min(600px, 65vh);
            position: relative;
            touch-action: manipulation;
        }

        .door {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            cursor: pointer;
        }

        .door:hover,
        .door:active {
            transform: rotateY(-15deg);
        }

        .door-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4a3020, #2a1810);
            border: 8px solid #1a0a00;
            border-radius: 10px;
            backface-visibility: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .door-front::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            right: 10%;
            bottom: 10%;
            border: 3px solid #6b4423;
            border-radius: 5px;
        }

        .door-knob {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(15px, 3vw, 20px);
            height: clamp(15px, 3vw, 20px);
            background: radial-gradient(circle, #d4af37, #8b7500);
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .tap-instruction {
            margin-top: 1.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #333;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .typewriter {
                margin-bottom: 1.5rem;
            }

            .door-container {
                width: 90vw;
                height: 60vh;
                max-height: 500px;
            }

            .door-front {
                border-width: 6px;
            }

            .tap-instruction {
                margin-top: 1rem;
            }
        }

        @media (max-width: 480px) {
            .typewriter {
                font-size: 1.3rem;
            }

            .door-container {
                width: 85vw;
                height: 55vh;
            }

            .door-front {
                border-width: 5px;
            }

            .door-front::before {
                border-width: 2px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .typewriter {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .door-container {
                height: 75vh;
                width: auto;
                aspect-ratio: 2/3;
            }

            .tap-instruction {
                margin-top: 0.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <span class="typewriter-text"></span>
    </div>
    
    <a href="tada.html" style="text-decoration: none;">
        <div class="door-container">
            <div class="door">
                <div class="door-front">
                    <div class="door-knob"></div>
                </div>
                <div class="door-back"></div>
            </div>
        </div>
    </a>

    <script>
        const text = "welcome. enter...if you dare...";
        const typewriterElement = document.querySelector('.typewriter-text');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typewriterElement.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                setTimeout(() => {
                    typewriterElement.style.borderRight = 'none';
                }, 500);
            }
        }

        // Start typing when page loads
        window.addEventListener('load', typeWriter);

        // Add touch feedback for mobile
        const door = document.querySelector('.door');
        door.addEventListener('touchstart', function() {
            this.style.transform = 'rotateY(-15deg)';
        });

        door.addEventListener('touchend', function() {
            setTimeout(() => {
                this.style.transform = 'rotateY(0deg)';
            }, 300);
        });
    </script>
</body>
</html>

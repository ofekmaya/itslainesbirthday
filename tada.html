<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday laine!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: transparent;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            width: 100vw;
            height: 100vh;
            padding: 10px;
            position: relative;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Comic Sans MS', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: black;
            text-align: center;
            background: white;
            padding: clamp(20px, 5vw, 40px) clamp(25px, 6vw, 50px);
            border: 4px dotted black;
            border-radius: 10px;
            z-index: 10;
            max-width: 90vw;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: rotateBorder 2s linear infinite, pulse 1.5s ease-in-out infinite;
        }
        @keyframes rotateBorder {
            0% {
                border-style: dotted dotted dotted dotted;
                border-color: black black transparent transparent;
            }
            25% {
                border-style: dotted dotted dotted dotted;
                border-color: transparent black black transparent;
            }
            50% {
                border-style: dotted dotted dotted dotted;
                border-color: transparent transparent black black;
            }
            75% {
                border-style: dotted dotted dotted dotted;
                border-color: black transparent transparent black;
            }
            100% {
                border-style: dotted dotted dotted dotted;
                border-color: black black transparent transparent;
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        .message a {
            color: black;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .message a:hover,
        .message a:active {
            text-decoration: underline;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            border-radius: 5px;
        }
        
        /* Mobile portrait - fit 13 images in 4x4 grid (3 empty spots) */
        @media (max-width: 768px) and (orientation: portrait) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 5px;
                padding: 8px;
            }
            .message {
                font-size: 1.3rem;
                padding: 15px 20px;
            }
        }
        
        /* Mobile landscape */
        @media (max-width: 768px) and (orientation: landscape) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 5px;
                padding: 5px;
            }
            .message {
                font-size: 1.2rem;
                padding: 12px 18px;
            }
        }
        
        /* Very small mobile */
        @media (max-width: 480px) {
            .gallery {
                gap: 4px;
                padding: 5px;
            }
            .message {
                font-size: 1.1rem;
                padding: 12px 16px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="message">
            <a href="theresmore.html">we love you laine!!</a>
        </div>
        <img src="gif1.gif" alt="gif 1">
        <img src="gif2.gif" alt="gif 2">
        <img src="gif3.gif" alt="gif 3">
        <img src="gif4.gif" alt="gif 4">
        <img src="gif5.gif" alt="gif 5">
        <img src="gif6.gif" alt="gif 6">
        <img src="gif8.gif" alt="gif 8">
        <img src="gif9.gif" alt="gif 9">
        <img src="gif10.gif" alt="gif 10">
        <img src="gif11.gif" alt="gif 11">
        <img src="gif12.gif" alt="gif 12">
    </div>
</body>
</html>

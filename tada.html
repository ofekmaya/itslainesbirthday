<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday laine!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: transparent;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Comic Sans MS', cursive;
            font-size: 32px;
            color: black;
            text-align: center;
            background: white;
            padding: 30px 40px;
            border: 4px dotted black;
            border-radius: 10px;
            z-index: 10;
            animation: rotateBorder 2s linear infinite;
        }
        @keyframes rotateBorder {
            0% {
                border-style: dotted dotted dotted dotted;
                border-color: black black transparent transparent;
            }
            25% {
                border-style: dotted dotted dotted dotted;
                border-color: transparent black black transparent;
            }
            50% {
                border-style: dotted dotted dotted dotted;
                border-color: transparent transparent black black;
            }
            75% {
                border-style: dotted dotted dotted dotted;
                border-color: black transparent transparent black;
            }
            100% {
                border-style: dotted dotted dotted dotted;
                border-color: black black transparent transparent;
            }
        }
        .message a {
            color: black;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="message">
            <a href="theresmore.html">we love you laine!!</a>
        </div>
        <img src="gif1.gif" alt="gif 1">
        <img src="gif2.gif" alt="gif 2">
        <img src="gif3.gif" alt="gif 3">
        <img src="gif4.gif" alt="gif 4">
        <img src="gif5.gif" alt="gif 5">
        <img src="gif6.gif" alt="gif 6">
        <img src="gif8.gif" alt="gif 8">
        <img src="gif9.gif" alt="gif 9">
        <img src="gif10.gif" alt="gif 10">
        <img src="gif11.gif" alt="gif 11">
        <img src="gif12.gif" alt="gif 12">
        <img src="gif13.gif" alt="gif 13">
        <img src="gif14.gif" alt="gif 14">
    </div>
</body>
</html>

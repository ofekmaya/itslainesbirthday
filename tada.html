<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday laine!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: transparent;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Comic Sans MS', cursive;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: black;
            text-align: center;
            background: white;
            padding: clamp(20px, 5vw, 40px) clamp(25px, 6vw, 50px);
            border: 4px dotted black;
            border-radius: 10px;
            z-index: 10;
            animation: rotateBorder 2s linear infinite;
            max-width: 90vw;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        @keyframes rotateBorder {
            0% {
                border-style: dotted dotted dotted dotted;
                border-color: black black transparent transparent;
            }
            25% {
                border-style: dotted dotted dotted dotted;
                border-color: transparent black black transparent;
            }
            50% {
                border-style: dotted dotted dotted dotted;
                border-color: transparent transparent black black;
            }
            75% {
                border-style: dotted dotted dotted dotted;
                border-color: black transparent transparent black;
            }
            100% {
                border-style: dotted dotted dotted dotted;
                border-color: black black transparent transparent;
            }
        }
        .message a {
            color: black;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }
        .message a:hover,
        .message a:active {
            text-decoration: underline;
            transform: scale(1.05);
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 5px;
            aspect-ratio: 1;
        }
        
        /* Tablet */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            .message {
                font-size: 1.5rem;
                padding: 20px 30px;
                border-width: 3px;
            }
        }
        
        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .gallery {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .message {
                font-size: 1.3rem;
                padding: 18px 25px;
                border-width: 3px;
                max-width: 85vw;
            }
        }
        
        /* Small mobile */
        @media (max-width: 360px) {
            .message {
                font-size: 1.2rem;
                padding: 15px 20px;
            }
        }
        
        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            .message {
                font-size: 1.2rem;
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="message">
            <a href="theresmore.html">we love you laine!!</a>
        </div>
        <img src="gif1.gif" alt="gif 1">
        <img src="gif2.gif" alt="gif 2">
        <img src="gif3.gif" alt="gif 3">
        <img src="gif4.gif" alt="gif 4">
        <img src="gif5.gif" alt="gif 5">
        <img src="gif6.gif" alt="gif 6">
        <img src="gif8.gif" alt="gif 8">
        <img src="gif9.gif" alt="gif 9">
        <img src="gif10.gif" alt="gif 10">
        <img src="gif11.gif" alt="gif 11">
        <img src="gif12.gif" alt="gif 12">
        <img src="gif13.gif" alt="gif 13">
        <img src="gif14.gif" alt="gif 14">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nice!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        .center-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Times New Roman', Times, serif;
            font-size: 48px;
            color: black;
            text-shadow: -2px -2px 0 white, 2px -2px 0 white, -2px 2px 0 white, 2px 2px 0 white;
            z-index: 1000;
            pointer-events: none;
            font-weight: bold;
        }
        .cube-container {
            position: absolute;
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 10s infinite linear;
        }
        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        .cube-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .front  { transform: rotateY(0deg) translateZ(75px); }
        .back   { transform: rotateY(180deg) translateZ(75px); }
        .right  { transform: rotateY(90deg) translateZ(75px); }
        .left   { transform: rotateY(-90deg) translateZ(75px); }
        .top    { transform: rotateX(90deg) translateZ(75px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); }
    </style>
</head>
<body>
    <div class="center-text">"a big part of my life"</div>
    <script>
        // Array to store cube objects with their positions and velocities
        const cubes = [];
        const numCubes = 29; // 174 images / 6 faces per cube = 29 cubes
        
        // Create 8 cubes
        for (let i = 0; i < numCubes; i++) {
            const container = document.createElement('div');
            container.className = 'cube-container';
            
            const cube = document.createElement('div');
            cube.className = 'cube';
            
            // Create 6 faces for each cube
            const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];
            faces.forEach((face, index) => {
                const faceDiv = document.createElement('div');
                faceDiv.className = `cube-face ${face}`;
                // Set image for each face (6 images per cube)
                const imageNum = i * 6 + index + 1;
                
                // Try loading .jpg first, fallback to .jpeg
                const img = new Image();
                img.onload = () => {
                    faceDiv.style.backgroundImage = `url('image${imageNum}.jpg')`;
                };
                img.onerror = () => {
                    faceDiv.style.backgroundImage = `url('image${imageNum}.jpeg')`;
                };
                img.src = `image${imageNum}.jpg`;
                
                cube.appendChild(faceDiv);
            });
            
            container.appendChild(cube);
            document.body.appendChild(container);
            
            // Initialize position and velocity
            cubes.push({
                element: container,
                x: Math.random() * (window.innerWidth - 150),
                y: Math.random() * (window.innerHeight - 150),
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4
            });
        }
        
        // Animation loop
        function animate() {
            cubes.forEach(cube => {
                // Update position
                cube.x += cube.vx;
                cube.y += cube.vy;
                
                // Bounce off walls
                if (cube.x <= 0 || cube.x >= window.innerWidth - 150) {
                    cube.vx *= -1;
                    cube.x = Math.max(0, Math.min(cube.x, window.innerWidth - 150));
                }
                if (cube.y <= 0 || cube.y >= window.innerHeight - 150) {
                    cube.vy *= -1;
                    cube.y = Math.max(0, Math.min(cube.y, window.innerHeight - 150));
                }
                
                // Apply position
                cube.element.style.left = cube.x + 'px';
                cube.element.style.top = cube.y + 'px';
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
